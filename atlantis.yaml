---
version: 3
automerge: true
# delete_source_branch_on_merge: true
parallel_plan: true
parallel_apply: true
projects:
- name: diploma
  dir: terraform
  workspace: default
  terraform_version: v1.2.4
# delete_source_branch_on_merge: true
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
#      - run: my-custom-command arg1 arg2
      - init
      - plan:
          extra_args: ['-backend-config="access_key=${AWS_ACCESS_KEY_ID}"','-backend-config="secret_key=${AWS_SECRET_ACCESS_KEY}"']
#      - run: my-custom-command arg1 arg2
    apply:
      steps:
      - run: echo hi
      - apply
